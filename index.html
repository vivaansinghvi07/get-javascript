<!DOCTYPE html>
<html>
    <head>
        <title>Get Javascript</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "src/animate.js"></script>
        <script src = "src/game.js"></script>
        <script src = "src/script.js"></script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <header>Get Javascript!</header>
        <div class = "description">
            <p>
                Based on the popular game <a href = "https://play2048.co">2048</a>, 
                the objective of this game is to combine various programming languages to obtain JavaScript!
                The game should be mechanically the same as the original.
            </p>
            <p>
                You can move with the arrow keys or WASD.
            </p>
            <div id = "progression" onclick = "showProgression(); return false">
                Click here to show progression.
            </div>
        </div>
        <div class = "button" id = "reset" onclick = "reset(); return false;">
            <p style = "font-size: 20px;">Reset</p>
        </div>
        <div class = "game">
            <img src = "imgs/board.png" class = "board">
            <div id = "container">
                <!-- This part is for images of the game, controlled by display() in game.js -->
            </div>
        </div>
        <div class = "result" id = "result">
            <!-- The result of the game is printed here -->
        </div>
    </body>
</html>
